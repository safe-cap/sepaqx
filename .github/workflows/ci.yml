name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install shfmt
        run: go install mvdan.cc/sh/v3/cmd/shfmt@latest

      - name: Format check (Go + Shell + Docs/Text)
        run: ./tests/format_check.sh

      - name: Go mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./...

      - name: Integration matrix
        run: ./tests/run.sh matrix

      - name: CLI end-to-end
        run: ./tests/run.sh cli-e2e

      - name: Compatibility suite
        run: ./tests/run.sh compatibility
