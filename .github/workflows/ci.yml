name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Go fmt
        run: |
          gofmt -l .
          test -z "$(gofmt -l .)"

      - name: Go mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./...

      - name: Install shfmt
        run: go install mvdan.cc/sh/v3/cmd/shfmt@latest

      - name: Shell fmt
        run: |
          shfmt -d tests/*.sh
