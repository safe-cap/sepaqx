name: Nightly Full Gate

on:
  schedule:
    - cron: "17 2 * * *"
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  full-suite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install shfmt
        run: go install mvdan.cc/sh/v3/cmd/shfmt@latest

      - name: Format check
        run: ./tests/format_check.sh

      - name: Go test
        run: go test ./...

      - name: Full integration suite
        run: ./tests/run.sh all

