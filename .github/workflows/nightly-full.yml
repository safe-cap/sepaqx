name: Nightly Full Gate

on:
  schedule:
    - cron: "17 2 * * *"
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  full-suite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install shfmt
        run: go install mvdan.cc/sh/v3/cmd/shfmt@latest

      - name: Format check
        run: |
          mkdir -p artifacts
          ./tests/format_check.sh | tee artifacts/format_check.log

      - name: Go test
        run: go test ./... | tee artifacts/go_test.log

      - name: Full integration suite
        run: ./tests/run.sh all | tee artifacts/run_all.log

      - name: Publish nightly summary
        if: always()
        run: |
          {
            echo "## Nightly Full Gate"
            echo ""
            echo "- Workflow date (UTC): $(date -u +'%Y-%m-%d %H:%M:%S')"
            echo "- Branch: ${GITHUB_REF_NAME}"
            echo ""
            echo "### Test Summary"
            awk '/== Test Summary ==/{flag=1; next} flag{print}' artifacts/run_all.log || true
          } >> "${GITHUB_STEP_SUMMARY}"

      - name: Upload nightly artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-full-${{ github.run_id }}
          path: artifacts/
          if-no-files-found: error
